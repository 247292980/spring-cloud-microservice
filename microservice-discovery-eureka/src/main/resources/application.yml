server:
  port: 8761                    # 指定该eureka实例的端口

eureka:
  instance:
    hostname: discovery         # 指定该eureka实例的主机名
  client:
    registerWithEureka: false #禁止eureka将自己当作客户端注册
    fetchRegistry: false       #捕捉注册，如果为true，启动时报警
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


